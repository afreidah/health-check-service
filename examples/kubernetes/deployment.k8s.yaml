# -----------------------------------------------------------------------
# Kubernetes Deployment
# -----------------------------------------------------------------------
#
# Single-replica deployment monitoring a systemd service via D-Bus.
# Rolling updates are disabled to prevent brief unavailability.
# For multi-replica deployments, adjust strategy and update Traefik config.
#
# Security hardening:
#   - Non-root user (1000) with D-Bus group access (106)
#   - No privilege escalation
#   - Read-only D-Bus socket mount
#
# -----------------------------------------------------------------------

apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-checker
  namespace: infra
  labels:
    app: health-checker
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1

  selector:
    matchLabels:
      app: health-checker

  template:
    metadata:
      labels:
        app: health-checker
    spec:
      # Pod-level security context: non-root user with D-Bus group access
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        supplementalGroups: [106]  # D-Bus group on host (getent group messagebus)

      containers:
        - name: health-checker
          image: docker-mirror.service.consul:5000/health-checker:latest
          imagePullPolicy: IfNotPresent  # Use 'Always' in production or image digest
          args: ["--service", "k3s", "--port", "18081", "--interval", "10"]

          ports:
            - containerPort: 18081
              hostPort: 18081  # Expose to host for direct access
              name: http
              protocol: TCP

          # Verify service is responding to requests
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          # Restart if unresponsive
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3

          resources:
            requests:
              cpu: 200m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

          securityContext:
            allowPrivilegeEscalation: false

          volumeMounts:
            - name: dbus-socket
              mountPath: /var/run/dbus/system_bus_socket
              readOnly: true

      volumes:
        # Host D-Bus socket for systemd communication
        - name: dbus-socket
          hostPath:
            path: /var/run/dbus/system_bus_socket
            type: Socket
